<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            background-color: lightgreen;
            position: absolute;
            top: 300px;
            left: 600px;
        }
    </style>
</head>

<body>
    <input type="text" id="inputText" />
    <button>送出</button>
    <input type="text" id="inputText2" />
    <div id="div1"></div>

    <script>
        const inpText = document.querySelector('#inputText');
        const inpText2 = document.querySelector('#inputText2');
        const myDiv = document.querySelector('#div1');

        //事件物件=>事件處理函式，函式中的第一個參數就是事件物件
        inpText.addEventListener('keydown', event => {
            //event 就是事件物件
            console.log(`key:${event.key}, which：${event.which}`);
            // key:Enter, which：13
            // key:Process, which：229
            // key:Tab, which：9
            // key:ArrowUp, which：38
            // key:ArrowLeft, which：37
            // key:ArrowRight, which：39
            // key:ArrowDown, which：40
            // key:Control, which：17
            // key:Alt, which：18
            // key:Shift, which：16
            // key:Delete, which：46

            // if (event.which === 13) {
            if (event.key === 'Enter') {
                console.log(inpText.value);
            } else if (event.key === 'Delete') {
                inpText.value = '';
            } else if (event.which === 9) {
                event.preventDefault();
                //console.log('Tab');
                inpText2.focus();
            }
        });

        myDiv.addEventListener('mousedown', event => {
            console.log(`offsetX：${event.offsetX}, offsetY:${event.offsetY}`);
            console.log(`clientX：${event.clientX}, clientY:${event.clientY}`);
            console.log(`screenX：${event.screenX}, screenY:${event.screenY}`);
        })

        document.addEventListener('keydown', event => {

            // console.log(myDiv.offsetLeft)
            // console.log(event.offsetX)

            switch (event.which) {
                case 37: //左
                    myDiv.style.left = `${myDiv.offsetLeft - 10}px`;
                    break;
                case 38: //上
                    myDiv.style.top = `${myDiv.offsetTop - 10}px`;
                    break;
                case 39: //右
                    myDiv.style.left = `${myDiv.offsetLeft + 10}px`;
                    break;
                case 40: //下
                    myDiv.style.top = `${myDiv.offsetTop + 10}px`;
                    break;
            }

        })
    </script>
</body>

</html>
