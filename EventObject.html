<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            background-color: lightgreen;
            position: absolute;
            top: 300px;
            left: 600px;
        }
    </style>
</head>

<body>
    <input type="text" id="inputText" />
    <div id="div1"></div>

    <script>
        const inpText = document.querySelector('#inputText');
        const myDiv = document.querySelector('#div1');

        //事件物件=>事件處理函式，函式中的第一個參數就是事件物件
        inpText.addEventListener('keydown', event => {
            //event 就是事件物件
            console.log(event);
        });

        myDiv.addEventListener('mousedown', event => {
            console.log(event);
        })
    </script>
</body>

</html>
