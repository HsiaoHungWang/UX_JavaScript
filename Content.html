<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Content Change</h1>

    <script>
        //innerHTML„ÄÅtextContent

        const myH = document.querySelector('h1');
        myH.insertAdjacentText('AfterBegin', 'afterbegin');
        myH.insertAdjacentText('BeforeBegin', 'beforebegin');
        myH.insertAdjacentText('BeforeEnd', 'beforeend');
        myH.insertAdjacentHTML('AfterEnd', '<u>afterend</u>');
    </script>
</body>

</html>
