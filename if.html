<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //Date物件
        //console.log(new Date());
        const hours = new Date().getHours(); //14
        if (hours < 12) {
            console.log('早場票價為 250');
        } else {
            console.log('票價為 300');
        }

        //Number()、parseInt()、parseFloat()、+
        let num1 = +window.prompt('請輸入數字1', 0);
        let num2 = +window.prompt('請輸入數字2', 0);

        console.log(typeof num1)
        console.log(typeof num2)

        //比大小
        //印出 num1 比較大

        if (num1 > num2) {
            console.log(`num1：${num1} 大`)
        } else {
            console.log(`num2：${num2} 大`)
        }

    </script>
</body>

</html>
