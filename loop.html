<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //for(初值 ; 條件式 ; 更新初值)
        for (let i = 0; i < 100; i++) {
            console.log('我愛JavaScript!!');
        }

        let total = 0;
        for (let i = 1; i <= 100; i++) {
            total += i;  //total = total + i
        }
        console.log(`1+2+3...+99+100=${total}`);

        //列出1-1000中，不能被2整除也不能被3整除的數字



    </script>
</body>

</html>
