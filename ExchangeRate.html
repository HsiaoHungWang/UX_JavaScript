<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>台幣</label>
    <input type="number" placeholder="請輸入台幣" id="inputTwd" />
    <input type="button" value="計算" id="buttonChange" />
    <div id="divUsd">顯示美金?</div>
    <label>美金</label>
    <input type="number" placeholder="請輸入美金" id="inputUsd" />

    <script>
        //step1 找到要控制的對象  document.querySelector('#id')
        const inpTwd = document.querySelector('#inputTwd');
        const inpUsd = document.querySelector('#inputUsd');
        const btnChange = document.querySelector('#buttonChange');
        const divUsd = document.querySelector('#divUsd');
        const exchangeRate = 30.07;  //1USD=30.07TWD

        //step2 甚麼情況發生 => 事件 input、click、blur....?
        btnChange.addEventListener('click', () => {
            //step3 要做甚麼事 TWD=>USD
            const twd = inpTwd.value;
            divUsd.textContent = (twd / exchangeRate).toFixed(2) + " 美金";


        })

        inpTwd.addEventListener('input', () => {
            const twd = inpTwd.value;
            inpUsd.value = (twd / exchangeRate).toFixed(2);
        })

        inpUsd.addEventListener('input', () => {
            const usd = inpUsd.value;
            inpTwd.value = (usd * exchangeRate).toFixed(0);
        })






    </script>
</body>

</html>
