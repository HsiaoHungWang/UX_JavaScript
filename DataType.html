<html lang="en">

<head>

<body>


    <script>

        //跳脫字元反斜線 [ \ ]

        let name = null;
        name = 'Mary\'s store';
        console.log(name);

        const filePath = 'C:\\Shared\\10JavaScrip\\GitHub.txt';
        console.log(filePath);

        name = "Tom";
        let age = 20;
        let email = "Tom@gmail.com.tw";
        console.log('Hello Tom, You are 20 years old.');
        console.log('Hello ' + name + ', You are ' + age + ' years old.'); //變數與字串的串接
        console.log(`Hello ${name}, You are ${age} years old.`); //樣板字面值(Template literals)

        //字串的表達可以用 【"】、【'】、【`】

        //陣列
        const balls = ['baseball', 'basketball', 'valleyball'];
        //讀取陣列中的資料 [index]
        console.log(balls[0]); //baseball
        console.log(balls[2]); //valleyball

        //物件 {key:value, key:value}
        const employee = { 'userName': 'Eric', 'age': 30, 'mail': 'eric@gmail.com' };
        //讀取物件中的資料
        console.log(employee.userName); //Eric
        console.log(employee["email"]); //eric@gamil.com


        //解構賦值(Destructuring assignment)
        //陣列解構會依照順序
        const [b1, b2, b3] = balls;
        console.log(b3); //valleyball

        //物件解構會依照key名稱
        const { userName, mail } = employee;
        console.log(userName);
        console.log(mail);

        //typeof
        let data = 20;
        console.log(typeof data);
        data = true;
        console.log(typeof data);
        data = 'JavaScript';
        console.log(typeof data);

        // //使用者輸入兩個數字相加
        // const a = window.prompt('請輸入數字1', 0);
        // const b = window.prompt('請輸入數字2', 0);
        // // console.log(typeof Number(a));  //number
        // // console.log(typeof b);  //string
        // console.log(Number(a) + Number(b));


        //練習兩個數字交換
        let x = 10;
        let y = 20;
        // let temp = x;
        // x = y;
        // y = temp;

        //陣列解構
        [y, x] = [x, y];



        console.log(`x=${x}, y=${y}`);

        //印出x=20,y=10


        //明確型別轉換
        let z = "50.34ab";
        console.log(Number(z)); //NaN => Not a Number 不是數值
        console.log(parseInt(z, 10)); //50
        console.log(parseFloat(z)); //50.34


        console.log(parseInt("10", 10));      //10
        console.log(parseInt("1A", 10));      //1
        console.log(parseInt("1A", 16));       //? 26  
        console.log(parseInt("15.6", 10));    //15
        console.log(parseInt("A1", 10));       //1? NaN

        console.log(parseFloat('12'));  //12
        console.log(parseFloat('12.1a23')); //12.1        
        console.log(parseFloat('a12.12'));  //NaN

        //Boolean => true or false
        //會轉型成 false 的值： ''、 NaN、null、0、undefined
        console.log(Boolean(''));  //false
        console.log(Boolean(NaN));  //false
        console.log(Boolean(null));  //false
        console.log(Boolean(0));  //false        
        console.log(Boolean(undefined));  //false

        console.log(Boolean(50));  //true        
        console.log(Boolean('false'));  //true   


        //隱含型別轉換
        console.log(typeof (10 + ""));  //string
        console.log(typeof "10");  //string
        console.log(typeof +"10");  //number
        // !  => not
        console.log(typeof 0); //number
        console.log(typeof !0); //boolean
        console.log(!0); //true or false   not false => true
        console.log(!!0); //true or false   not not false => not true => false







    </script>
</body>
