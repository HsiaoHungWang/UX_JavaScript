<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h2 {
            color: blue;
            background-color: lightblue;
        }
    </style>

</head>

<body>
    <h2>H2</h2>
    <div id="div1">
    </div>

    <input type="text" placeholder="請輸入姓名" value="guest" id="inputName" />
    <input type="button" value="click" id="buttonClick" />
    <div id="div2"></div>

    <script>
        //先找到要控制的對象
        const myDiv = document.querySelector('#div1');
        console.log(myDiv);

        //加入文字
        // myDiv.textContent = '<h2>Hello JavaScript!!</h2>';
        myDiv.innerHTML = '<h2>Hello JavaScript!!</h2>';

        //  window.alert('Hello!!');
        // console.log('console');

        //資料輸入作法一
        // const userName = window.prompt('請輸入姓名', 'guest');
        // console.log(userName);

        //step1 先找到要控制的對象
        const inpName = document.querySelector('#inputName');
        const myDiv2 = document.querySelector('#div2');
        const btnClick = document.querySelector('#buttonClick');


        //focus/blur
        //使用者離開文字方塊的情況發生了 => 事件 blur
        // inpName.addEventListener('input', () => {
        //     //事件發生才會執行這裡面的程式碼
        //     //讀出文字方塊中的內容
        //     myDiv2.textContent = inpName.value;
        // })
        //Tab
        btnClick.addEventListener('click', () => {
            myDiv2.textContent = inpName.value;
            inpName.style.backgroundColor = '';
            inpName.value = '';
        })

        inpName.addEventListener('focus', () => {
            inpName.style.backgroundColor = 'lightgreen';
        })

        //inpName.addEventListener('事件類型','事件發生要執行的程式')
        // inpName.addEventListener('focus',()=>{

        // })

    </script>


    <!-- <script src="scripts/hello.js"></script> -->
</body>

</html>
